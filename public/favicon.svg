<svg
  width="48"
  height="48"
  viewBox="0 0 48 48"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect
    x="4"
    y="4"
    width="40"
    height="40"
    rx="12"
    fill="url(#grad)"
  />

  <!-- AI Nodes -->
  <circle cx="18" cy="18" r="2.2" fill="white"/>
  <circle cx="30" cy="18" r="2.2" fill="white"/>
  <circle cx="24" cy="26" r="2.2" fill="white"/>

  <!-- Connections -->
  <path
    d="M18 18L24 26L30 18"
    stroke="white"
    stroke-width="1.8"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Resume Lines -->
  <line x1="16" y1="32" x2="32" y2="32" stroke="white" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="16" y1="36" x2="28" y2="36" stroke="white" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Gradient -->
  <defs>
    <linearGradient id="grad" x1="4" y1="4" x2="44" y2="44">
      <stop offset="0%" stop-color="#2595B4"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
  </defs>
</svg>
